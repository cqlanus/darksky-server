version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing dependencies
  pre_build: 
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - index.js
    - utills/skewt.js
    - package.json
    - node_modules/express/**/*
    - node_modules/node_fetch/**/*
    - node_modules/cors/**/*
    - node_modules/morgan/**/*
    - node_modules/https/**/*
    - node_modules/fs/**/*
    - node_modules/querystring/**/*
